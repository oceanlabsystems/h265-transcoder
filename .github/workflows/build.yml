name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download GStreamer for Windows
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          # Download GStreamer MSI using PowerShell with browser-like headers
          $url = "https://gstreamer.freedesktop.org/data/pkg/windows/1.22.10/msvc/gstreamer-1.0-msvc-x86_64-1.22.10.msi"
          $msiPath = "gstreamer/gstreamer-1.0-msvc-x86_64-1.22.10.msi"
          $extractDir = "gstreamer/x64"

          # Create directories
          New-Item -ItemType Directory -Force -Path "gstreamer" | Out-Null

          # Check if already extracted
          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer already extracted"
            exit 0
          }

          # Try to download with curl (usually more reliable in CI)
          Write-Host "Downloading GStreamer MSI..."
          try {
            curl.exe -L -o $msiPath `
              -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" `
              -H "Accept: */*" `
              --retry 3 `
              --retry-delay 5 `
              $url
            
            if (!(Test-Path $msiPath) -or (Get-Item $msiPath).Length -lt 1000000) {
              throw "Download failed or file too small"
            }
          } catch {
            Write-Host "curl failed, trying Invoke-WebRequest..."
            $headers = @{
              "User-Agent" = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
            }
            Invoke-WebRequest -Uri $url -OutFile $msiPath -Headers $headers -MaximumRetryCount 3
          }

          # Extract MSI using msiexec
          Write-Host "Extracting GStreamer MSI..."
          New-Item -ItemType Directory -Force -Path $extractDir | Out-Null

          # Use administrative install to extract (works without admin rights)
          Start-Process msiexec.exe -ArgumentList "/a", "`"$msiPath`"", "/qn", "TARGETDIR=`"$((Get-Location).Path)\$extractDir`"" -Wait -NoNewWindow

          # Look for extracted files in various locations
          $possiblePaths = @(
            "$extractDir/bin/gst-launch-1.0.exe",
            "$extractDir/1.0/msvc_x86_64/bin/gst-launch-1.0.exe",
            "$extractDir/MSVC-x86_64-1.0/bin/gst-launch-1.0.exe"
          )

          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              $sourceDir = Split-Path (Split-Path $path)
              if ($sourceDir -ne $extractDir) {
                Write-Host "Moving files from $sourceDir to $extractDir"
                Copy-Item -Path "$sourceDir/*" -Destination $extractDir -Recurse -Force
              }
              break
            }
          }

          # Verify extraction
          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer extracted successfully"
          } else {
            Write-Error "GStreamer extraction failed!"
            Get-ChildItem -Recurse $extractDir | Select-Object FullName
            exit 1
          }
        continue-on-error: false

      - name: Download GStreamer for macOS
        if: matrix.platform == 'mac'
        run: |
          echo "Installing GStreamer via Homebrew..."
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav

          # Create gstreamer directory for bundling
          mkdir -p gstreamer/macos

          # Get GStreamer paths from brew
          GSTREAMER_PREFIX=$(brew --prefix gstreamer)
          echo "GStreamer installed at: $GSTREAMER_PREFIX"

          # Copy GStreamer libraries and plugins for bundling
          if [ -d "$GSTREAMER_PREFIX" ]; then
            cp -R $GSTREAMER_PREFIX/lib gstreamer/macos/ || true
            cp -R $GSTREAMER_PREFIX/libexec gstreamer/macos/ || true
            
            # Also copy plugin directories
            GST_PLUGIN_PATH=$(brew --prefix)/lib/gstreamer-1.0
            if [ -d "$GST_PLUGIN_PATH" ]; then
              mkdir -p gstreamer/macos/lib/gstreamer-1.0
              cp -R $GST_PLUGIN_PATH/* gstreamer/macos/lib/gstreamer-1.0/ || true
            fi
          fi

          # Create a bin directory with symlinks/copies
          mkdir -p gstreamer/macos/bin
          for tool in gst-launch-1.0 gst-inspect-1.0 gst-typefind-1.0; do
            if command -v $tool &> /dev/null; then
              cp $(which $tool) gstreamer/macos/bin/ || true
            fi
          done

          # Verify
          ls -la gstreamer/macos/
          echo "GStreamer setup complete for macOS"
        continue-on-error: false

      - name: Install GStreamer for Linux
        if: matrix.platform == 'linux'
        run: |
          echo "Installing GStreamer development packages..."
          sudo apt-get update
          sudo apt-get install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libx265-dev

          # Create gstreamer directory and copy system GStreamer for bundling
          mkdir -p gstreamer/linux/bin
          mkdir -p gstreamer/linux/lib

          # Copy GStreamer tools
          cp /usr/bin/gst-launch-1.0 gstreamer/linux/bin/ || true
          cp /usr/bin/gst-inspect-1.0 gstreamer/linux/bin/ || true

          # Copy GStreamer libraries
          cp -P /usr/lib/x86_64-linux-gnu/libgstreamer-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstbase-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstvideo-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstaudio-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstpbutils-1.0.so* gstreamer/linux/lib/ || true

          # Copy GStreamer plugins
          mkdir -p gstreamer/linux/lib/gstreamer-1.0
          cp /usr/lib/x86_64-linux-gnu/gstreamer-1.0/*.so gstreamer/linux/lib/gstreamer-1.0/ || true

          # Verify
          ls -la gstreamer/linux/bin/
          echo "GStreamer setup complete for Linux"
        continue-on-error: false

      - name: Build application (Windows)
        if: matrix.platform == 'win'
        shell: cmd
        run: |
          npm run build
          npm run build:win64

      - name: Build application (macOS)
        if: matrix.platform == 'mac'
        run: npm run build:mac

      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        run: npm run build:linux

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/**/*.exe
          retention-days: 90
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/**/*.dmg
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
          retention-days: 90
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Sub Video Processor ${{ steps.get_version.outputs.version }}

            ### Downloads

            **Windows:**
            - Installer: Download from artifacts below

            **macOS:**
            - DMG: Download from artifacts below

            **Linux:**
            - AppImage: Download from artifacts below
            - DEB package: Download from artifacts below

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/windows-installer/**
            artifacts/macos-installer/**
            artifacts/linux-installer/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
