name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Note: npm cache disabled due to platform-specific rollup binaries issue
          # cache: "npm"

      - name: Install dependencies
        shell: bash
        run: |
          # Remove node_modules and package-lock to fix rollup platform-specific binaries
          # See: https://github.com/npm/cli/issues/4828
          rm -rf node_modules || true
          rm -f package-lock.json || true
          npm install
        env:
          npm_config_optional: true

      - name: Install GStreamer for Windows
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $extractDir = "gstreamer/x64"

          # Check if already set up
          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer already set up"
            exit 0
          }

          # Install GStreamer using Chocolatey (pre-installed on GitHub runners)
          Write-Host "Installing GStreamer via Chocolatey..."
          choco install gstreamer gstreamer-devel -y --no-progress

          # Find where Chocolatey installed GStreamer
          $gstRoot = $null
          $possibleRoots = @(
            "C:\gstreamer\1.0\msvc_x86_64",
            "C:\gstreamer\1.0\mingw_x86_64",
            "$env:ChocolateyInstall\lib\gstreamer\tools",
            "$env:ProgramFiles\gstreamer\1.0\msvc_x86_64",
            "$env:ProgramFiles\gstreamer\1.0\mingw_x86_64"
          )

          foreach ($root in $possibleRoots) {
            if (Test-Path "$root/bin/gst-launch-1.0.exe") {
              $gstRoot = $root
              Write-Host "Found GStreamer at: $gstRoot"
              break
            }
          }

          if (-not $gstRoot) {
            # Try to find it anywhere
            $gstExe = Get-ChildItem -Path "C:\" -Recurse -Filter "gst-launch-1.0.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($gstExe) {
              $gstRoot = Split-Path (Split-Path $gstExe.FullName)
              Write-Host "Found GStreamer at: $gstRoot"
            }
          }

          if (-not $gstRoot) {
            Write-Error "GStreamer installation not found!"
            exit 1
          }

          # Copy only essential GStreamer runtime files (not dev files)
          Write-Host "Copying essential GStreamer files to $extractDir..."
          New-Item -ItemType Directory -Force -Path "$extractDir/bin" | Out-Null
          New-Item -ItemType Directory -Force -Path "$extractDir/lib/gstreamer-1.0" | Out-Null

          # Copy only DLLs from bin (runtime libraries)
          Write-Host "Copying DLLs..."
          Copy-Item -Path "$gstRoot/bin/*.dll" -Destination "$extractDir/bin/" -Force

          # Copy only essential executables
          Write-Host "Copying essential executables..."
          $essentialExes = @("gst-launch-1.0.exe", "gst-inspect-1.0.exe", "gst-typefind-1.0.exe")
          foreach ($exe in $essentialExes) {
            if (Test-Path "$gstRoot/bin/$exe") {
              Copy-Item -Path "$gstRoot/bin/$exe" -Destination "$extractDir/bin/" -Force
            }
          }

          # Copy plugin DLLs
          Write-Host "Copying plugins..."
          Copy-Item -Path "$gstRoot/lib/gstreamer-1.0/*.dll" -Destination "$extractDir/lib/gstreamer-1.0/" -Force

          # Copy libexec if it exists (plugin scanner)
          if (Test-Path "$gstRoot/libexec") {
            New-Item -ItemType Directory -Force -Path "$extractDir/libexec" | Out-Null
            Copy-Item -Path "$gstRoot/libexec/*" -Destination "$extractDir/libexec/" -Recurse -Force
          }

          # Verify and show size
          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer setup successful"
            $size = (Get-ChildItem -Path $extractDir -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "GStreamer bundle size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "GStreamer setup failed!"
            exit 1
          }
        continue-on-error: false

      - name: Download GStreamer for macOS
        if: matrix.platform == 'mac'
        run: |
          echo "Installing GStreamer via Homebrew..."
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav

          # Create gstreamer directory for bundling
          mkdir -p gstreamer/macos

          # Get GStreamer paths from brew
          GSTREAMER_PREFIX=$(brew --prefix gstreamer)
          echo "GStreamer installed at: $GSTREAMER_PREFIX"

          # Copy GStreamer libraries and plugins for bundling
          if [ -d "$GSTREAMER_PREFIX" ]; then
            cp -R $GSTREAMER_PREFIX/lib gstreamer/macos/ || true
            cp -R $GSTREAMER_PREFIX/libexec gstreamer/macos/ || true
            
            # Also copy plugin directories
            GST_PLUGIN_PATH=$(brew --prefix)/lib/gstreamer-1.0
            if [ -d "$GST_PLUGIN_PATH" ]; then
              mkdir -p gstreamer/macos/lib/gstreamer-1.0
              cp -R $GST_PLUGIN_PATH/* gstreamer/macos/lib/gstreamer-1.0/ || true
            fi
          fi

          # Create a bin directory with symlinks/copies
          mkdir -p gstreamer/macos/bin
          for tool in gst-launch-1.0 gst-inspect-1.0 gst-typefind-1.0; do
            if command -v $tool &> /dev/null; then
              cp $(which $tool) gstreamer/macos/bin/ || true
            fi
          done

          # Verify
          ls -la gstreamer/macos/
          echo "GStreamer setup complete for macOS"
        continue-on-error: false

      - name: Install GStreamer for Linux
        if: matrix.platform == 'linux'
        run: |
          echo "Installing GStreamer development packages..."
          sudo apt-get update
          sudo apt-get install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libx265-dev

          # Create gstreamer directory and copy system GStreamer for bundling
          mkdir -p gstreamer/linux/bin
          mkdir -p gstreamer/linux/lib

          # Copy GStreamer tools
          cp /usr/bin/gst-launch-1.0 gstreamer/linux/bin/ || true
          cp /usr/bin/gst-inspect-1.0 gstreamer/linux/bin/ || true

          # Copy GStreamer libraries
          cp -P /usr/lib/x86_64-linux-gnu/libgstreamer-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstbase-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstvideo-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstaudio-1.0.so* gstreamer/linux/lib/ || true
          cp -P /usr/lib/x86_64-linux-gnu/libgstpbutils-1.0.so* gstreamer/linux/lib/ || true

          # Copy GStreamer plugins
          mkdir -p gstreamer/linux/lib/gstreamer-1.0
          cp /usr/lib/x86_64-linux-gnu/gstreamer-1.0/*.so gstreamer/linux/lib/gstreamer-1.0/ || true

          # Verify
          ls -la gstreamer/linux/bin/
          echo "GStreamer setup complete for Linux"
        continue-on-error: false

      - name: Build application (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          npm run build
          npx electron-builder --win --x64 --publish never
          echo "=== Contents of dist folder ==="
          ls -la dist/ || echo "dist folder not found"
          find dist -name "*.exe" 2>/dev/null || echo "No .exe files found"

      - name: Build application (macOS)
        if: matrix.platform == 'mac'
        run: |
          npm run build
          npx electron-builder --mac --publish never

      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        run: |
          npm run build
          npx electron-builder --linux --publish never

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*Setup*.exe
          retention-days: 90
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/**/*.dmg
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
          retention-days: 90
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## H265 Transcoder ${{ steps.get_version.outputs.version }}

            ### Downloads

            **Windows:**
            - Installer: Download from artifacts below

            **macOS:**
            - DMG: Download from artifacts below

            **Linux:**
            - AppImage: Download from artifacts below
            - DEB package: Download from artifacts below

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/windows-installer/*Setup*.exe
            artifacts/macos-installer/*.dmg
            artifacts/linux-installer/*.AppImage
            artifacts/linux-installer/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
