name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false

env:
  DOCKER_IMAGE: oceanlabsystems/h265-transcoder

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: bash
        run: |
          rm -rf node_modules || true
          rm -f package-lock.json || true
          npm install
        env:
          npm_config_optional: true

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Install GStreamer for Windows
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $extractDir = "gstreamer/x64"

          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer already set up"
            exit 0
          }

          Write-Host "Installing GStreamer via Chocolatey..."
          choco install gstreamer gstreamer-devel -y --no-progress

          $gstRoot = $null
          $possibleRoots = @(
            "C:\gstreamer\1.0\msvc_x86_64",
            "C:\gstreamer\1.0\mingw_x86_64",
            "$env:ChocolateyInstall\lib\gstreamer\tools",
            "$env:ProgramFiles\gstreamer\1.0\msvc_x86_64",
            "$env:ProgramFiles\gstreamer\1.0\mingw_x86_64"
          )

          foreach ($root in $possibleRoots) {
            if (Test-Path "$root/bin/gst-launch-1.0.exe") {
              $gstRoot = $root
              Write-Host "Found GStreamer at: $gstRoot"
              break
            }
          }

          if (-not $gstRoot) {
            $gstExe = Get-ChildItem -Path "C:\" -Recurse -Filter "gst-launch-1.0.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($gstExe) {
              $gstRoot = Split-Path (Split-Path $gstExe.FullName)
              Write-Host "Found GStreamer at: $gstRoot"
            }
          }

          if (-not $gstRoot) {
            Write-Error "GStreamer installation not found!"
            exit 1
          }

          Write-Host "Copying essential GStreamer files to $extractDir..."
          New-Item -ItemType Directory -Force -Path "$extractDir/bin" | Out-Null
          New-Item -ItemType Directory -Force -Path "$extractDir/lib/gstreamer-1.0" | Out-Null

          Write-Host "Copying DLLs..."
          Copy-Item -Path "$gstRoot/bin/*.dll" -Destination "$extractDir/bin/" -Force

          Write-Host "Copying essential executables..."
          $essentialExes = @("gst-launch-1.0.exe", "gst-inspect-1.0.exe", "gst-typefind-1.0.exe", "gst-discoverer-1.0.exe")
          foreach ($exe in $essentialExes) {
            if (Test-Path "$gstRoot/bin/$exe") {
              Copy-Item -Path "$gstRoot/bin/$exe" -Destination "$extractDir/bin/" -Force
            }
          }

          Write-Host "Copying plugins..."
          Copy-Item -Path "$gstRoot/lib/gstreamer-1.0/*.dll" -Destination "$extractDir/lib/gstreamer-1.0/" -Force

          if (Test-Path "$gstRoot/libexec") {
            New-Item -ItemType Directory -Force -Path "$extractDir/libexec" | Out-Null
            Copy-Item -Path "$gstRoot/libexec/*" -Destination "$extractDir/libexec/" -Recurse -Force
          }

          if (Test-Path "$extractDir/bin/gst-launch-1.0.exe") {
            Write-Host "GStreamer setup successful"
            $size = (Get-ChildItem -Path $extractDir -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "GStreamer bundle size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "GStreamer setup failed!"
            exit 1
          }
        continue-on-error: false

      - name: Bundle GStreamer for macOS
        if: matrix.platform == 'mac'
        run: |
          echo "Installing official GStreamer framework..."
          echo "Using official framework instead of Homebrew to avoid X11 dependencies"
          echo ""
          
          # Download official GStreamer framework (universal binary - works on Intel and Apple Silicon)
          GSTREAMER_VERSION="1.26.10"
          PKG_FILE="gstreamer.pkg"
          
          # Try multiple URL patterns (freedesktop.org changed their structure)
          URLS=(
            "https://gstreamer.freedesktop.org/data/pkg/osx/1.26.10/gstreamer-1.0-1.26.10-universal.pkg"
          )
          
          DOWNLOAD_SUCCESS=0
          for PKG_URL in "${URLS[@]}"; do
            echo "Trying: $PKG_URL"
            if curl -fL -o "$PKG_FILE" "$PKG_URL" 2>/dev/null; then
              # Verify it's a real pkg (should be > 100MB)
              FILE_SIZE=$(stat -f%z "$PKG_FILE" 2>/dev/null || stat -c%s "$PKG_FILE" 2>/dev/null || echo "0")
              if [ "$FILE_SIZE" -gt 100000000 ]; then
                echo "  ✓ Downloaded successfully ($(echo "$FILE_SIZE / 1048576" | bc)MB)"
                DOWNLOAD_SUCCESS=1
                break
              else
                echo "  ✗ File too small (${FILE_SIZE} bytes), trying next URL..."
                rm -f "$PKG_FILE"
              fi
            else
              echo "  ✗ Download failed, trying next URL..."
            fi
          done
          
          if [ "$DOWNLOAD_SUCCESS" -eq 0 ]; then
            echo "ERROR: Failed to download GStreamer from any URL"
            echo "Falling back to Homebrew installation..."
            brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav
          else
            echo "Installing GStreamer framework..."
            sudo installer -pkg "$PKG_FILE" -target /
            rm -f "$PKG_FILE"
          fi
          
          echo "Verifying installation..."
          ls -la /Library/Frameworks/GStreamer.framework/Versions/1.0/bin/ | head -10
          
          echo ""
          echo "Running macOS GStreamer bundling script..."
          echo "This will copy from the official framework and rewrite paths with install_name_tool"
          echo ""
          
          # Run the bundling script which handles:
          # 1. Copying binaries, plugins, and all dylib dependencies from the framework
          # 2. Rewriting library paths to use @loader_path
          # 3. Re-signing binaries after modification
          # 4. Verifying the bundle works
          bash scripts/bundle-gstreamer-macos.sh
          
          echo ""
          echo "=== Bundle contents ==="
          ls -la gstreamer/macos/
          ls -la gstreamer/macos/bin/
          echo ""
          echo "=== Verifying dylib paths are rewritten ==="
          otool -L gstreamer/macos/bin/gst-inspect-1.0 | head -20
          echo ""
          echo "=== Checking for VideoToolbox support ==="
          ./gstreamer/macos/bin/gst-inspect-1.0 applemedia 2>&1 | head -30 || echo "applemedia check completed"
          echo ""
          echo "GStreamer bundling complete for macOS"
        continue-on-error: false

      - name: Bundle GStreamer for Linux
        if: matrix.platform == 'linux'
        run: |
          echo "Bundling GStreamer using Ubuntu 20.04 baseline for GLIBC compatibility..."
          echo "This ensures the bundle works on older Ubuntu/Debian systems (GLIBC 2.31+)"
          echo ""
          
          # Use the bundling script which builds in Docker with Ubuntu 20.04
          # This ensures GLIBC 2.31 compatibility (works on Ubuntu 20.04+)
          bash scripts/build-gstreamer-linux-bundle.sh
          
          echo ""
          echo "=== Verifying bundle ==="
          ls -la gstreamer/linux/bin/ || echo "bin directory not found"
          ls -la gstreamer/linux/lib/ | head -20 || echo "lib directory not found"
          
          # Verify the bundle has the required binaries
          if [ -f "gstreamer/linux/bin/gst-launch-1.0" ]; then
            echo "✓ gst-launch-1.0 found"
          else
            echo "✗ ERROR: gst-launch-1.0 not found in bundle!"
            exit 1
          fi
          
          if [ -f "gstreamer/linux/bin/gst-inspect-1.0" ]; then
            echo "✓ gst-inspect-1.0 found"
          else
            echo "✗ ERROR: gst-inspect-1.0 not found in bundle!"
            exit 1
          fi
          
          echo ""
          echo "GStreamer bundling complete for Linux"
        continue-on-error: false

      - name: Build CLI
        run: npm run cli:build

      - name: Build application (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          npm run build
          npx electron-builder --win --x64 --publish never
          echo "=== Contents of dist folder ==="
          ls -la dist/ || echo "dist folder not found"

      - name: Build application (macOS)
        if: matrix.platform == 'mac'
        run: |
          npm run build
          npx electron-builder --mac --publish never

      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        run: |
          npm run build
          npx electron-builder --linux --publish never

      - name: Create Linux CLI package
        if: matrix.platform == 'linux'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Creating Linux CLI package v${VERSION}..."
          mkdir -p dist/linux-cli/cli
          mkdir -p dist/linux-cli/service
          
          # Copy CLI files
          cp -r out/cli dist/linux-cli/
          
          # Copy service files
          cp installer/service/*.yaml dist/linux-cli/service/
          cp installer/service/*.service dist/linux-cli/service/
          cp installer/service/*.sh dist/linux-cli/service/ 2>/dev/null || true
          
          # Copy only required node_modules
          mkdir -p dist/linux-cli/node_modules
          for dep in commander chokidar yaml readdirp braces picomatch fill-range to-regex-range is-number normalize-path glob-parent is-glob is-extglob anymatch binary-extensions is-binary-path; do
            if [ -d "node_modules/$dep" ]; then
              cp -r "node_modules/$dep" dist/linux-cli/node_modules/
            fi
          done
          
          # Create launcher script
          cat > dist/linux-cli/h265-transcoder-cli << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          node "$SCRIPT_DIR/cli/cli/index.js" "$@"
          EOF
          chmod +x dist/linux-cli/h265-transcoder-cli
          
          # Create install script
          cp scripts/install-linux.sh dist/linux-cli/install.sh
          chmod +x dist/linux-cli/install.sh
          
          # Create tarball with version in name
          cd dist
          tar -czvf h265-transcoder-cli-${VERSION}-linux-x64.tar.gz linux-cli
          ls -la *.tar.gz

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-v${{ steps.get_version.outputs.version }}
          path: dist/*Setup*.exe
          retention-days: 90
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-v${{ steps.get_version.outputs.version }}
          path: dist/**/*.dmg
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer-v${{ steps.get_version.outputs.version }}
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Linux CLI package
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-cli-v${{ steps.get_version.outputs.version }}
          path: dist/h265-transcoder-cli-*-linux-x64.tar.gz
          retention-days: 90
          if-no-files-found: warn

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build CLI
        run: npm run cli:build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.get_version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Docker image
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.get_version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    needs: [build, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## H265 Transcoder ${{ steps.get_version.outputs.version }}

            ### Desktop Application

            | Platform | Download |
            |----------|----------|
            | Windows | `h265-transcoder-*-setup.exe` |
            | macOS | `h265-transcoder-*.dmg` |
            | Linux | `h265-transcoder-*.AppImage` or `.deb` |

            ### Headless Server (CLI)

            **Docker (Recommended):**
            ```bash
            docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.get_version.outputs.version }}
            ```

            **Linux CLI Package:**
            Download `h265-transcoder-cli-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz` and run:
            ```bash
            tar -xzvf h265-transcoder-cli-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz
            cd linux-cli
            sudo ./install.sh
            ```

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.

            ### Documentation
            - [README](README.md) - Full documentation
            - [Docker Setup](README.md#docker-headless-linux-servers) - Docker deployment guide
          files: |
            artifacts/windows-installer-v${{ steps.get_version.outputs.version }}/*Setup*.exe
            artifacts/macos-installer-v${{ steps.get_version.outputs.version }}/*.dmg
            artifacts/linux-installer-v${{ steps.get_version.outputs.version }}/*.AppImage
            artifacts/linux-installer-v${{ steps.get_version.outputs.version }}/*.deb
            artifacts/linux-cli-v${{ steps.get_version.outputs.version }}/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
